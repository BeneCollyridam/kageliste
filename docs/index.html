    <!DOCTYPE html>
    <html>
      <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Kageliste DMA</title>
        <style>
            body {
                background-image: url('sprinkles.png');
                font-family: sans-serif;
                background-color: #D2691E;
                font-weight: bolder;
                color: #FFE4C4;
                width: 100vw;
                overflow: hide;
                margin: 0;
            }
            #wrapper {
                font-size: 20px;
                width: 100vw;
                text-align: center;
            }
            #baker {
                min-height: 200px;
                font-size: 30px;
                padding: 1em 0;
                width: 90%;
                margin: 0 5%;
                text-align: center;
            }
            #prev, #next {
                box-shadow: 0 10px 0 0 #800000;
                border-radius: 20px;
                width: 120px;
                margin: auto;
                display: inline;
                padding: 15px;
                background-color: #A52A2A;
                cursor: pointer;
            }

            #prev:active, #next:active {
                background-color: #800000;
                box-shadow: 0 0 0 0;
                position: relative;
                bottom: -10px;
            }

            .noselect {
                  -webkit-touch-callout: none;
                  -webkit-user-select: none;
                  -khtml-user-select: none;
                  -moz-user-select: none;
                  -ms-user-select: none;
                  user-select: none;
            }
        </style>
      </head>
      <body>
        <div id="baker">X: skal have kage med i uge W</div>
        <div id='wrapper'>
            <div id='prev' class='noselect'>Prev</div>
            <div id='next' class='noselect'>Next</div>
        </div>


        <script>
        'use strict';
        Date.prototype.getWeek = function() {
          var onejan = new Date(this.getFullYear(),0,1);
          return Math.ceil((((this - onejan) / 86400000) + onejan.getDay()+1)/7)-1;
        }

        let baker = document.getElementById('baker');
        let prev = document.getElementById('prev');
        let next = document.getElementById('next');

        let bakers = {
          41: 'Alexander',
          43: 'Matti',
          44: 'Rasmus (Fuldemus?)',
          45: 'Aiyu',
          47: 'Frederik',
          48: 'Jonas',
          49: 'Peter',
          50: 'Nicolai',
          51: 'Gabriel',
          1:  'Rasmus Rønn',
          2:  'Asbjørn',
          3:  'Jacob'
        }

        let thisWeek = new Date().getWeek()

        let nextWeek = () => {
            thisWeek = thisWeek > 51 ? 1 : thisWeek + 1
            update();
        }

        let prevWeek = () => {
            thisWeek = thisWeek < 2 ? 52 : thisWeek - 1
            update();
        }

        //Listeners
        next.addEventListener('click', () => nextWeek())
        prev.addEventListener('click', () => prevWeek())



        let update = () => {
            baker.innerHTML = `${bakers[thisWeek] ? bakers[thisWeek] : 'Ingen'} skal have kage med i uge ${thisWeek}`
        }



    update()
    </script>
  </body>
</html>
